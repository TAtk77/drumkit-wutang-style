<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Sounds of the Wu-Tang</title>
  
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>
  
<div class="container">

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">dolla$</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">chess</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">shimmy</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">swordz</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boomin</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">cream</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">scratch</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">laugh</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">triumph</span>
    </div>
  </div>
</div> <!--end image div -->
 
  <audio data-key="65" src="sounds/cream.wav"></audio>
  <audio data-key="83" src="sounds/chessboxin.wav"></audio>
  <audio data-key="68" src="sounds/shimmy.wav"></audio>
  <audio data-key="70" src="sounds/swords.wav"></audio>
  <audio data-key="71" src="sounds/winter_warz.wav"></audio>
  <audio data-key="72" src="sounds/ice_cream.wav"></audio>
  <audio data-key="74" src="sounds/visionz.wav"></audio>
  <audio data-key="75" src="sounds/tearz.wav"></audio>
  <audio data-key="76" src="sounds/triumph.wav"></audio>

<script>

function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; //stop the function from running
    audio.currentTime = 0;  //rewind sound to start
    audio.play();
    key.classList.add('playing');
}

function removeTransition(e){
  if(e.propertyName !== 'transform') return;
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound);

</script>


</body>
</html>
